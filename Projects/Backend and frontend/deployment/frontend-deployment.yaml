apiVersion: apps/v1
kind: Deployment
metadata:
  name: listapp-frontend
  labels:
    app: listapp-frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: listapp-frontend
  template:
    metadata:
      labels:
        app: listapp-frontend
        tier: frontend
    spec:
      containers:
        - name: listapp-frontend
          image: listapp-frontend:latest
          ports:
            - containerPort: 80
          env:
            - name: REACT_APP_API_URL
              value: "http://listapp-backend-service:3001/api"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: listapp-frontend-service
  labels:
    app: listapp-frontend
spec:
  selector:
    app: listapp-frontend
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: listapp-frontend-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: listapp.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: listapp-frontend-service
                port:
                  number: 80
