<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs and spans example</title>
    <style>
        .ingridient {
            color: red;
        
        }
        span .ingridient{
            background: yellow;
        }
    </style>
</head>
<body>
   <ol>
       <li>
           Add the <span class="ingridient">basil</span>,
           <span class="ingridient">pine nuts</span>, and
           <span class="ingridient">garlic</span> to a blender and blend into a paste.
       </li>
       <li>
           Gradually add<span class="ingridient">Parmesan</span>
               .Add<span class="ingridient">salt</span> to taste and plenty of
               <span class="ingridient">black pepper</span>.
       </li>
       <li>
           <div class="box">
               <span class="text">Item 3</span>
           </div>
       </li>
   </ol>
    <div class="ingridient">This one is a div</div>
</body>
</html>
